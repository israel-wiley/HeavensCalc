<html> 
	<head> 
		<title>Heaven's Calc</title> 
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
		<meta http-equiv='Cache-Control' content='no-store; no-cache, must-revalidate, Post-Check=0, Pre-Check=0'>
		<meta http-equiv='Expires' content='-1'>
		<meta http-equiv='Pragma' content='no-cache'>
		<script src='./JS/calc.js'></script> 
		<link rel='stylesheet' type='text/css' href='./CSS/styles.css'></script>
	</head>
	<body>
		<center>
			<table cellspacing='5' align='center'>
				<tr>
					<td colspan='4'>
						<input type='text' id='display' onKeyPress='return(MascaraMoeda(this,'.',',',event) maxlength='8') value='0' readonly='readonly'> 
					</td>
					<td>
						<input	type='button'
								id='clearButton'
								onclick='cl(document.getElementById("display").value)'
								value='C'
					</td>
				</tr>
				<tr>
					<td>
						<input type='button' value='7' onclick='tecla("7")'>
					</td>
					<td>
						<input type='button' value='8' onclick='tecla("8")'>
					</td>
					<td>
						<input type='button' value='9' onclick='tecla("9")'>
					</td>
					<td>
						<input type='button' value='+' onclick='parcial("+")'>
					</td>
					<td>
						<input type='button' value='±' onclick='invert()'>
					</td>
				</tr>
				<tr>
					<td> 
						<input type='button' value='4' onclick='tecla("4")'>
					</td> 
					<td> 
						<input type='button' value='5' onclick='tecla("5")'>
					</td> 
					<td> 
						<input type='button' value='6' onclick='tecla("6")'>
					</td> 
					<td> 
						<input type='button' value='-' onclick='parcial("-")'>
					</td>
					<td> 
						<input type='button' value='%' onclick='percent()'>
					</td>
				</tr>
				<tr>
					<td> 
						<input type='button' value='1' onclick='tecla("1")'>
					</td> 
					<td> 
						<input type='button' value='2' onclick='tecla("2")'>
					</td> 
					<td> 
						<input type='button' value='3' onclick='tecla("3")'>
					</td> 
					<td> 
						<input type='button' value='*' onclick='parcial("*")'>
					</td>
					<td> 
						<input id='squareButton' type='button' value='√' onclick='square()'>
					</td>
				</tr>
				<tr>
					<td colspan='2'> 
						<input type='button' style='width: 100%' value='0' onclick='tecla("0")'>
					</td> 
					<td> 
						<input type='button' value='.' onclick='tecla(".")'>
					</td> 
					<td> 
						<input type='button' value='÷' onclick='parcial("/")'>
					</td>
					<td> 
						<input type='button' value='=' onclick='calcular()'>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
